<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5 </title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmenteaumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagem/mae-1.jpg" type="image/jpg">
        <source media="(max-width:1050px )" srcset="imagem/mae-2.jpg" type="image/jpg">
       <img src="imagem/mae-3.jpg" alt="A imagem é flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata"autoplay controls loop>
        <source src="midia/music1.mp3" type="audio/mpeg">
        <source src="midia/music1.ogg" type="audio/ogg">
        <source src="midia/music1.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/music1.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>  
</body>
</html>
